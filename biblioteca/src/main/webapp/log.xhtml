<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <title>Biblioteca</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/>
    <style type="text/css">
         body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: url(http://landing.escuelaing.edu.co/wp-content/uploads/2017/04/maestrias_v2.jpg);
            background-size: cover;
            background-attachment: fixed;
        }
        * {
            box-sizing: border-box;
        }
        .contenedor{
            width: 100%;
            padding: 15px;
        }
        .formulario{
            background: #fff;
            margin-top: 150px;
            padding: 3px;
        }
        h1{
            text-align: center;
            color: #1a2537;
            font-size: 30px;
        }
        input[type="text"],
        input[type="password"]{
            font-size: 20px;
            width: 82%;
            padding: 10px;
            border: none;
        }
        .input-contenedor{
            margin-bottom: 15px;
            border: 1px solid #aaa;
        }
        .icon{
            min-width: 50px;
            text-align: center;
            color: #999;
        }
        .button{
            width: 100%;
            height: 60px;
            color: white;
            font-size: 20px;
            background:  #1a2537;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: normal;
        }
        .button:hover{
            background: cadetblue;
        }
        p{
            text-align: center;
        }
        img {
            max-width: 100px;
             display: block;
             margin: 0px auto;
        }
        @media(min-width:768px)
        {
            .formulario{
                margin: auto;
                width: 500px;
                margin-top: 150px;
                border-radius: 2%;
            }
            h1{
                text-align: center;
                color: #1a2537;
                font-size: 40px;
            }
        }
    </style>
</h:head>
<h:body>
    <header>
    </header>
    <h:form class="formulario">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1280px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png" />
        <h1>Inicio Sesión</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <p:inputText type="text" placeholder="idUsuario" required="true" />
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <p:inputText type="password" placeholder="Contraseña" required="true" />
            </div>
            <p:commandButton class="button" value="LOGIN" action="#{InicioBean.iniciar()}" />
            <p>Recuerda Devolver los Recursos en el plazo establecido.</p>
        </div>
    </h:form>
</h:body>
</html>
