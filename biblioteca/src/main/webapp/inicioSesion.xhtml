<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
    body{
        background-image: <img src="img/biblioteca.jpg">
     }
     .picture {
            height: 100px;
            width: auto;
     }

    </style>
    <title>Biblioteca</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg/1920px-Logo_de_la_Escuela_Colombiana_de_Ingenier%C3%ADa.svg.png" type="image/x-icon" />
</h:head>
<h:body>
    <h1>Inicio Sesión</h1>
    <br></br>
    <h:form>
        <div class="login-page">
            <div class="form">
                <h:form class="login-form">
                    <p:inputText type="text" placeholder="Usuario" id="correo" value="#{InicioBean.nombreUsuario}"
                                 class="form-control" />
                    <p:inputText type="password" placeholder="Contraseña" id="bloquear" class="form-control"
                                 value="#{InicioBean.Contraseña}" />
                    <h:form id="form1">
                        <p:commandButton class="button" value="Ingresar" action="#{InicioBean.iniciar()}" />
                </h:form>
            </div>
        </div>
    </h:form>
</h:body>
</html>
